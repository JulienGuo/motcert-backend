# This file is a template, and might need editing before it works on your project.
image: golang:1.10.0

variables:
  # Please edit to your GitLab project
  REPO_NAME: "gitlab.chainnova.com:7998/BaseLayer/motcert-backend"
  GOPATH: "/opt/gopath"

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/gitlab.chainnova.com
  - pwd
  - ls
  - echo $CI_PROJECT_DIR
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/gitlab.chainnova.com/motcert-backend
  - cd $GOPATH/src/gitlab.chainnova.com/motcert-backend/app

stages:
    - test
    - build
    - run
    
format:
    stage: test
    script:
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)
      - go test -race $(go list ./... | grep -v /vendor/)
      
compile:
    stage: build
    script:
      - rm app app.file
      - go build server.go
      - cp app app.file
    artifacts:
      paths:
        - ./app
        
run:
    stage: run
    script:
      - ./app update &
      